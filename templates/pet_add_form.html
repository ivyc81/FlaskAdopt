{% extends 'base.html' %}

{% block title%}
<H3>Add new pet!</H3>
{% endblock %}

{% block content%}

<form method="POST">

  {{ form.hidden_tag() }}

  {% for field in form
          if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>
  {% endfor %}

  <button type="submit">Submit</button>

</form>
{% endblock %}
